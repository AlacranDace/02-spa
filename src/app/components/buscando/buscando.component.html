<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            <strong>No existen resultados con el t√©rmino: {{ termino }}</strong>
        </div>
    </div>
</div>

<div class="card-columns">
    <!-- Le estoy pasando al componente la variable foo de mi ngFor con el nombre de heroe y le estoy pasando su foo.idx con el nombre de index para que lo utilice. Antes de eso le he dicho que esas variables pueden venir desde fuera-->
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes"></app-heroe-tarjeta>
</div>
