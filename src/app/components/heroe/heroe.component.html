<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase }} <small> ( {{ heroe.aparicion }} )</small></h1>
<hr>

<div class="row">

    <div class="col-md-4 animated fadeIn fast">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar con Link </a>
        <button (click)="volverHeroes()" type="button" class="btn btn-outline-danger btn-block">
            Regresar con Bot√≥n 
        </button>
    </div>

    <div class="col-md-8">

        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <!--
        <div *ngIf='dc' class="col-md-auto">
            <img src="../../../assets/img/dc.jpg" width="150px" alt="DC">
        </div>
        <div *ngIf='marvel' class="col-md-auto">
            <img src="../../../assets/img/marvel.png" width="150px" alt="marvel">
        </div>
        -->
        <div class="col-md-auto">
            <img *ngIf=' heroe.casa == "DC" ' src="../../../assets/img/dc.jpg" width="150px" alt="DC">
            <img *ngIf=' heroe.casa == "Marvel" ' src="../../../assets/img/marvel.png" width="150px" alt="marvel">
        </div>

    </div>

</div>
